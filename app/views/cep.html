<!doctype html>
<html ng-app="mapiApp">
  <head>
    <meta charset="utf-8">
    <title>mailApi</title>
  </head>
  <body ng-controller="CepCtrl">
    <div class="container-fluid">
      <div class="row">
        <fieldset>
          <legend>Cadastro de CEP</legend>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1 class="panel-title">
              URL: <a href="http://correiosapi.apphb.com/cep/{{ local_encontrado.cep }}">http://correiosapi.apphb.com/cep/{{ local_encontrado.cep }}</a></h1>
            </div>
            <div class="panel-body">
              <form id="cep" class="navbar-form" name="cep">
                <div class="form-group">
                  <label class="control-label">CEP</label>
                  <input type="text" class="form-control" name="codigoCep" required="true"
                    ng-model="cep.codigo" ng-keypress="enter($event)" placeholder="digite o CEP">
                  <button class="btn btn-default" ng-click="buscaCepWeb()">buscar</button>       
                </div>
              </form>
              <form class="form-horizontal" id="endereco" name="endereco" >              
                <div class="form-group">
                  <label for="logradouro" class="control-label col-sm-2">Logradouro</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="local_encontrado.logradouro" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="bairro" class="control-label col-sm-2">Bairro</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" ng-model="local_encontrado.bairro" />
                    </div>
                </div>
                <div class="form-group">
                  <label for="localidade" class="control-label col-sm-2">Cidade</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="local_encontrado.localidade" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="estado" class="control-label col-sm-2">Estado</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" ng-model="local_encontrado.uf" />
                    </div>
                </div>
                <div class="form-group col-sm-4">
                  <button type="button" class="btn btn-info" ng-click="novo();">Novo</button>
                  <button type="submit" class="btn btn-default" ng-click="salvar();">Salvar</button>
                </div>
              </form> <!--end form body -->
            </div> <!--end panel body -->
            <div class="panel-heading">
              <h1 class="panel-title">CEPs - mapiApp</h1>
            </div>
            <div class="panel-body">
              <table class="table table-hover">
                <th>id</th>
                <th>CEP</th>
                <th>Logradouro</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Ação</th>
                <tr ng-repeat="cepTabela in enderecos">
                  <td>{{cepTabela.id}}</td>
                  <td>{{cepTabela.codigo}}</td>
                  <td>{{cepTabela.logradouro}}</td>
                  <td>{{cepTabela.bairro}}</td>
                  <td>{{cepTabela.cidade}}</td>
                  <td>{{cepTabela.estado}}</td>
                  <td>
                  <button type="button" class="btn btn-danger" ng-click="excluir();">Excluir</button>
                  <button type="button" class="btn btn-warning" ng-click="selecionaEndereco(cepTabela);">Editar</button>
                  </td>
                </tr>
              </table>
            </div> <!-- end panel body mapiApp-->
        </fieldset>
      </div> <!--end row -->
    </div> <!--end container -->
  </body>
</html>
